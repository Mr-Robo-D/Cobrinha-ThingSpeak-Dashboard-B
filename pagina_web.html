<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> Jogo da Cobrinha - Ranking</h1>
            <h2><a href="https://wokwi.com/projects/421881867536015361" target="_blank">Jogue no Wokwi</a></h2> 
             <h3><a href="https://github.com/Mr-Robo-D/Cobrinha-ThingSpeak-Dashboard-B" target="_blank">Link do projeto no GitHub</a></h3><br><br>
            
            <p class="subtitle">Melhores pontuações</p>
             
            
        </header>

        <div class="leaderboard">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Jogador</th>
                        <th><i class="fas fa-star"></i> Pontuação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="record-container">
            <i class="fas fa-crown"></i>
            <div class="record-text" id="recorde"></div>
        </div>

        <div class="refresh-info">
            <i class="fas fa-sync-alt"></i>
            <span>Atualizando automaticamente a cada 30 segundos</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
